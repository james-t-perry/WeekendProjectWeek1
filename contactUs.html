    <main class="margin-top container-fluid content-main bgPrimary justify-content-center" style="min-height: 500px;">
        <h2 class="text-center text-white">Contact Us</h2>

            <form class="row" action="getInfo" style="align-items: center;">
                <div class="col-lg-6 col-12">
                    <label class="text-white input-contact" for="fname">First Name:</label>
                    <input class="text-white input-contact bgTertiary" type="text" name="fname" id="fname"> <br>
                    <label class="text-white input-contact" for="lname">Last Name:</label>
                    <input class="text-white input-contact bgTertiary" type="text" name="lname" id="lname"> <br>
                    <label class="text-white input-contact" for="email">E-mail Address:</label>
                    <input class="text-white input-contact bgTertiary" type="email" name="email" id="email"> <br>
                </div>
                <div class="comment-box col-lg-6 col-12 ">
                    <label class="text-white" for="comments">Comments:</label>
                    <textarea class="textarea" name="comments" id="commentField" cols="30" rows="10"></textarea>
                    <form class="text-white">Reason For Contacting:
                        <input type="radio" name="reason" id="Question" value="question">
                        <label class="text-white" for="Question">Question</label>
                        <input type="radio" name="reason" id="suggestion" value="suggestion">
                        <label class="text-white" for="suggestions">Suggestion</label>
                        <input type="radio" name="reason" id="complaint" value="complaint">
                        <label class="text-white" for="complaint">Complaint</label>
                    </form>
                    <input class="bgTertiary text-white" type="submit" value="Submit">
                </div>
            </form>
    </main>
